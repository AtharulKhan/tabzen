<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabZen - Quick Todo</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="todo-card">
      <div class="card-header">
        <div class="logo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <h2>Quick Todo</h2>
        </div>
        <button class="close-btn" id="closePopup">Ã—</button>
      </div>
      
      <div class="card-body">
        <div class="loading-state" id="loadingState">
          <div class="spinner"></div>
          <p>Loading widgets...</p>
        </div>
        
        <div class="error-state" id="errorState" style="display: none;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12" y2="16"></line>
          </svg>
          <p id="errorMessage">Unable to load widgets</p>
          <button class="btn btn-primary" id="retryLoad">Retry</button>
        </div>
        
        <div class="todo-form" id="todoForm" style="display: none;">
          <div class="widget-selector">
            <label for="todoWidget">Save to:</label>
            <select id="todoWidget" class="form-select">
              <option value="">Select widget...</option>
            </select>
          </div>
          
          <div class="page-info" id="pageInfo">
            <img id="pageFavicon" src="" alt="" width="16" height="16">
            <span id="pageTitle" class="page-title"></span>
          </div>
          
          <input 
            type="text" 
            id="todoText" 
            class="todo-input" 
            placeholder="What needs to be done?"
            autofocus
          >
          
          <div class="form-row">
            <div class="form-group">
              <label for="dueDate">Due date</label>
              <input type="date" id="dueDate" class="form-control">
            </div>
            <div class="form-group">
              <label for="priority">Priority</label>
              <select id="priority" class="form-select">
                <option value="">None</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          
          <textarea 
            id="todoNote" 
            class="form-textarea" 
            placeholder="Add notes (optional)"
            rows="2"
          ></textarea>
          
          <div class="form-actions">
            <button class="btn btn-primary" id="saveTodo">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
              </svg>
              Save Todo
            </button>
            <button class="btn btn-secondary" id="openDashboard">
              Open Dashboard
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
